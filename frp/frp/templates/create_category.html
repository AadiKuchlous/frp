{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}
{% block body %}
  <h2>Create new category</h2>
  <form id = "create_category" enctype="multipart/form-data" method="post">
  {{ form.hidden_tag() }}
  <table>
  {{render_field(form.name)}}
  {{render_field(form.icon)}}
  </table>
  <button form ="create_category" formaction="{{ url_for('category_add') }}"  type="submit" value="create category" name="submit" formmethod="post">
    Create product
  </button>
</form>
{% endblock body %}
