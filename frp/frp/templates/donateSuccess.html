{% extends "partials/base.html" %}
{% block content %}
<div class="container internal">
  <div  id="internalContent" class="row">
    <div id="internalCampaign" class="row startCampaign campaignSuccess">
      <div class=" col-md-12 well">
        <h3>Thank you!</h3>
        <div class=" col-md-12">
          <h4>Thank you for your donation to {{ campaign.title }} on Pratham Booksâ€™ <strong>Donate-a-Book</strong>. </h4>
          <p>If you chose to receive tax exemption certificate, you will hear from us soon.</p>

          <div class="form-group row success">
            <div class="socialshare">
              <span class="tw" onclick="utils.twitter_share('http://donateabook.org.in/campaign/{{campaign.url()|escapejs}}', 'I am helping India\'s children read. Donate books on @prathambooks Donate-a-Book. #donateabook')"></span>
              <span class="fb" onclick="utils.fb_share('http://donateabook.org.in/campaign/{{campaign.url()|escapejs}}')"></span>
            </div>
            <a href="{{ url_for('discover') }}" type="button" class="btn">Donate to Similar Campaigns</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
