{% macro render_field(field)%}
<tr>
  <th>
    {{ field.label }}{% if field.flags.required %}<span class="required">*</span>{% endif %}
  </th>
  <td>
    {{field(**kwargs)|safe}}
    {% if field.errors %}
    <ul class=errors>
      {% for error in field.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </td>
</tr>
{% endmacro %}
