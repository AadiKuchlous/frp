{% extends "base.html" %}
{% block body %}

<a class="btn btn-default btn-lg btn-block "
   href="{{ url_for('login_via_facebook') }}"> Signup Via Facebook </a>
<form method="POST" action="#">
{% for field in form %}
{{ field.label }}: {{ field }}<br/>

{% if field.name in form.errors %}
    {{ form.errors[field.name][0] }}<br/>
{% endif %}
<br/>
{% endfor %}
    <button>Submit</button>
</form>
{% endblock body %}
